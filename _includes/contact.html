<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h2>Let's Get In Touch!</h2>
        <hr>
        <div class="row margin-bottom">
          <div class="col-md-2 col-md-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
              <i class="fa fa-envelope fa-3x wow bounceIn" data-wow-delay=".2s"></i>
            </a>
          </div>
          <div class="col-md-2 col-md-offset-2 text-center">
            <a href="{{ site.github }}" target="_blank">
              <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".2s"></i>
            </a>
          </div>
          <div class="col-md-2 col-md-offset-2 text-center">
            <a href="{{ site.linkedin }}">
              <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".2s"></i>
            </a>
          </div>
        </div>
        <p>Do you have a question? That's great! Send me an email and I will get back to you as soon as possible!</p>
      </div> <!-- col-md-8 -->

      <div class="col-md-8 col-md-offset-2 text-center">
        <form action="https://getsimpleform.com/messages?form_api_token=3f7d69d50f902251132800005ba6c249" method="post">
          <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
          <input type='hidden' name='redirect_to' value='https://ghbooth12.github.io/voila/thank-you/' />
          <input type='text' name='name' placeholder='Your Full Name' />
          <input type='email' name='email' placeholder='Your E-mail Address' />
          <textarea name='message' placeholder='Write your message' rows=8></textarea>
          <input class="wow tada" data-wow-delay=".4s" type='submit' value='Send Message' />
        </form>
      </div>
    </div>
  </div>
</section>
